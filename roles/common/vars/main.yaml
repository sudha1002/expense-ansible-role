- name: remove existing directory
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: absent

- name: create app directory
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: directory

- name: download app code
  ansible.builtin.unarchive:
    src: "{{ }}"
    dest: "{{ APP_LOCATION }}"
    remote_src: yes       